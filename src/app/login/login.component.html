<!-- Full Page Loader -->
<div
  *ngIf="isLoading"
  class="fixed inset-0 bg-white/80 flex items-center justify-center z-50"
>
  <div
    class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"
  ></div>
</div>

<!-- Login Form -->

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow">
    <div class="flex flex-col items-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">
        Sign in to your account
      </h2>
    </div>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="mt-1 w-full px-3 py-2 border rounded-md text-sm text-gray-900"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 w-full px-3 py-2 border rounded-md text-sm text-gray-900"
        />
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-indigo-600 text-white py-2 rounded-md text-sm font-medium hover:bg-indigo-500"
      >
        Sign In
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Not a member?
      <a class="text-indigo-600 hover:underline font-medium">
        Create an account
      </a>
    </p>
  </div>
</div>
